<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <!-- tag header cabaçalho -->
    <!-- tag main conteúdo principal -->
    <!-- tag footer rodapé -->
    <!-- tag asside barra lateral -->
    <!-- tag section são seções -->
    <!--tag article barrecido com uma caxinha de posts  -->
    <!-- tag figure possibilita adicionar uma imagem ou varias imagens  e a tag figcaption possibilita adicionar legenda-->
    
    
    <header>
        <nav>Barra de navegação</nav>
    </header>


    <main>
        conteúdo principal.

        <section id="about-me">
            Sobre mim
            <figure>
                <img src="https://avatars.githubusercontent.com/u/135389319?v=4" alt="Natalia Salete" width="200">
                <figcaption>Foto de perfil do GitHub - Natalia Salete</figcaption>
            </figure>
        </section>

        <section id="portifolio">
            Portfólio
        </section>

        <section id="Blog">
            <article>
                <header></header>

                <main></main>

                <footer></footer>
            </article>

        </section>

    </main>

    <aside>
        conteúdo da barra lateral.
    </aside>

    <footer>
        Desenvolvido por Natalia Salete.
    </footer>
</body>
</html>
